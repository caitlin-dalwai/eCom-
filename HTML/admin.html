<div class="modal fade" id="exampleModal" tabposition="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-body">

        <input class="form-control w-50 mb-2" type="text" id="category" placeholder="Category">
        <input class="form-control w-50 mb-2" type="text" id="price" placeholder="Price">
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
